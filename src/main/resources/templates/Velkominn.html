<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fridge Buddy</title>
    <link rel="stylesheet" href="${homeCss}">
</head>
<body>
    <h1>Fridge Buddy</h1>
    <h3>What should we have for dinner?</h3>
    <div th:switch="${recipes}">
        <h2 th:case="null">No recipes yet!</h2>
        <div th:case="*">
            <h2>Recipes</h2>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Rating</th>
                    <th>Diet</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="recipe : ${recipes}">
                    <td th:text="${recipe.name}"></td>
                    <td th:text="${recipe.description}"></td>
                    <td th:text="${recipe.rating}"></td>
                    <td th:text="${recipe.diet}"></td>
                    <td><a th:href="@{/delete/{id}(id=${recipe.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/addrecipe">Add a new recipe</a></p>
        <p><a href="/recipeSearch">Search</a> for a recipe by name</p>
        <p><a href="/makedata">Generate data</a></p>
    </div>
</body>
</html>
