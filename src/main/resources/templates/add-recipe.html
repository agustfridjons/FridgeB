<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fridge Buddy</title>
    <link rel="stylesheet" href="../Static/css/styleForm.css" th:href="@{/css/styleForm.css}">
    <link rel="stylesheet" href="../Static/css/styleAdd.css" th:href="@{/css/styleAdd.css}">
</head>
<body>
<div class="header">
    <div class="headings">
        <h1>Fridge Buddy</h1>
        <h3>What should we have for dinner?</h3>
    </div>
    <div class="link">
        <a class="link_button" href="/">Home</a>
        <a class="link_button" href="/recipeSearch">Search for a recipe</a>
        <a class="link_button" href="/login">Login</a>
        <a class="link_button" href="/signup">Sign up</a>
    </div>
</div>
<div class="pagewrap">
    <form class="form" action="#" th:action="@{/addrecipe}" th:object="${recipe}" method="post">
        <h3 class="form_title">Add your own recipe</h3>
        <div class="form_description">Each field has to be filled up for a recipe to be valid</div>
        <div class="form_error" th:switch="${error}" th:text="${error}"></div>
        <div class="container">
            <label class="container_label" for="name">Recipe name</label>
            <input class="container_input"type="text" th:field="*{name}" id="name" placeholder="Recipe name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="container">
            <label class="container_label" for="ingredients">Ingredients</label>
            <input class="container_input" type="text" th:field="*{ingredients}" id="ingredients" placeholder="Ingredients, ingredients must be separated from each other with: ', ' ">
            <span th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}"></span>
        </div>
        <div class="container">
            <label class="container_label" for="description">Description</label>
            <input class="container_input"type="text" th:field="*{description}" id="description" placeholder="Description">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
        <div class="container">
            <label class="container_label" for="img">Link to image of recipe</label>
            <input class="container_input"type="text" th:field="*{img}" id="img" placeholder="Image link">
            <span th:if="${#fields.hasErrors('img')}" th:errors="*{img}"></span>
        </div>
        <input class="form_submit"type="submit" value="Add recipe">
    </form>
</div>
</body>
</html>
